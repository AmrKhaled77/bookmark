<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book mark</title>


    
    <link rel="stylesheet" href="./bootstrip/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>




<body>

<header class="my-5">
    <h1 class="title text-center">Bookmarker</h1>
</header>


<div class="container">
<section class="main-section my-5">
    
       <div class="header d-flex justify-content-center align-items-center gap-3">
   <i class="fa-solid fa-bookmark fs-3" style="color: #3DA55B;"></i>
    <h3 class="text-center m-0">Bookmark your favorite sites</h3>
   <i class="fa-solid fa-bookmark fs-3" style="color: #B2AC49;"></i>
</div>


<main class="my-5">

    <div class="container">
        
<div class="inputItem my-4">
    
        <label class="m-2" for="name"> 
 <i class="fa-solid fa-bookmark"></i>
 Site Name
        </label>
    <input oninput="validateName()" class="form-control w-100 " id="name" type="text" placeholder="bookmark name ">
</div>

<div class="inputItem"></div>
        <label class="m-2" for="url"> 
<i class="fa-solid fa-link"></i>
 Site url
        </label>
    <input oninput="validateURL()" class=" form-control w-100" id="url" type="text" placeholder="website url ">
</div>

<div class="d-flex justify-content-center my-4">
    <button onclick="addData()" class="btn btn-danger px-5">Submit</button>
</div>
  
     




    </main>


   
</section>



 <table class="table  my-5 text-center">
      <thead class="table-light" >
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table-data">
      
        
      </tbody>
    </table>


</div>




<!-- Validation Modal -->
<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-light-subtle shadow">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="validationModalLabel">
          <i class="fas fa-window-maximize me-2 text-danger-emphasis"></i>
          Site Name or URL is not valid, Please follow the rules below :
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-5">
        <ul class="list-unstyled mb-0">
          <li class="mb-2"><i class="fas fa-circle-xmark text-danger me-2"></i>Site name must contain at least 3 characters</li>
          <li><i class="fas fa-circle-xmark text-danger me-2"></i>Site URL must be a valid one</li>
        </ul>
      </div>
    </div>
  </div>
</div>

   


<script src="./bootstrip/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
